<ion-header>
  <ion-toolbar> <ion-title> Tab One </ion-title> </ion-toolbar>
</ion-header>

<ion-content (ionScrollStart)="handleScrollStart()">
  <ion-item *ngFor="let datum of data">
    <ion-label>{{ datum }}</ion-label>
  </ion-item>
  <ion-item (click)="logout()">
    <ion-icon slot="start" color="medium" name="exit"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-content>
